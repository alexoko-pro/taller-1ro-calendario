<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificación Taller 1er Año - Editable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      background: #f9f9f9;
      font-size: 13px;
      line-height: 1.3;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #d35400;
      font-size: 1.8em;
    }
    .controls {
      margin: 15px 0;
      text-align: center;
    }
    select, button {
      font-size: 0.95em;
      padding: 6px 12px;
      margin: 4px;
    }
    .container {
      max-width: 100%;
      overflow-x: auto;
    }
    .meses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 20px;
    }
    .mes {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .mes h2 {
      text-align: center;
      color: #d35400;
      margin: 0 0 6px;
      font-size: 1.2em;
    }
    .mini-cal {
      font-size: 0.8em;
      text-align: center;
      margin-bottom: 6px;
      color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 0.78em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
      vertical-align: top;
      width: 14.28%; /* Para que las 7 columnas sean iguales (100%/7) */
      min-height: 80px; /* Cuadrado base */
      height: auto; /* Permite expansión */
      overflow: hidden; /* Evita desborde inicial */
      position: relative;
      word-wrap: break-word;
    }
    th {
      background: #27ae60;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 6px;
      font-size: 0.75em;
      height: 30px; /* Headers más bajos */
    }
    td[contenteditable="true"] {
      cursor: text;
      min-height: 80px;
      height: auto;
      transition: height 0.2s;
    }
    td[contenteditable="true"]:focus {
      outline: 2px solid #3498db;
      background: #f0f8ff;
    }
    select.color-picker {
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 0.65em;
      padding: 1px 3px;
      z-index: 5;
      background: white;
      border: 1px solid #aaa;
      border-radius: 3px;
    }

    /* Colores de tu PDF */
    .feriado { background: #e74c3c; color: white; font-weight: bold; }
    .ajuste { background: #f39c12; color: white; }
    .practica { background: #d35400; color: white; }
    .pia { background: #9b59b6; color: white; }
    .apoyo { background: #3498db; color: white; }
    .receso { background: #27ae60; color: white; font-weight: bold; }

    .zoom-container {
      transform-origin: top left;
      transition: transform 0.3s;
    }
  </style>
</head>
<body>

<header>
  <h1>Planificación Taller 1er Año</h1>
  <div class="controls">
    <label>Año: 
      <select id="anioSelect">
        <option value="2025">2025</option>
        <option value="2026" selected>2026</option>
        <option value="2027">2027</option>
      </select>
    </label>
    <button onclick="zoomIn()">Zoom +</button>
    <button onclick="zoomOut()">Zoom -</button>
    <button onclick="restaurarSelects()">Restaurar menús</button>
    <button onclick="guardarLocal()">Guardar local</button>
    <button onclick="descargar()">Descargar HTML</button>
  </div>
</header>

<div class="zoom-container" id="zoomContainer" style="transform: scale(0.85);">
  <div class="container">
    <div class="meses" id="meses"></div>
  </div>
</div>

let zoomLevel = 0.85;
const zoomContainer = document.getElementById('zoomContainer');
const mesesEl = document.getElementById('meses');

function zoomIn() { zoomLevel += 0.1; zoomContainer.style.transform = `scale(${zoomLevel})`; }
function zoomOut() { zoomLevel = Math.max(0.5, zoomLevel - 0.1); zoomContainer.style.transform = `scale(${zoomLevel})`; }

function agregarSelect(td) {
  if (!td.querySelector('select.color-picker')) {
    const sel = document.createElement('select');
    sel.className = 'color-picker';
    sel.innerHTML = `
      <option value="">Color</option>
      <option value="ajuste">Ajuste</option>
      <option value="practica">Práctica</option>
      <option value="pia">PIA</option>
      <option value="apoyo">Apoyo</option>
      <option value="receso">Receso</option>
      <option value="feriado">Feriado</option>
    `;
    sel.onchange = () => td.className = sel.value;
    td.appendChild(sel);
  }
}
