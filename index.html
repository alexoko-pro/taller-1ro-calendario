<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Simple Taller</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    header { text-align: center; margin-bottom: 30px; }
    h1 { color: #d35400; }
    .meses { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .mes { background: white; border: 1px solid #ccc; padding: 15px; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    th { background: #27ae60; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Prueba Planificación Taller</h1>
    <p>Si ves 12 meses abajo, JS funciona. Luego agregamos tu contenido.</p>
  </header>

  <div class="meses" id="meses"></div>

  <script>
    const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
    const container = document.getElementById('meses');

    for (let m = 0; m < 12; m++) {
      const div = document.createElement('div');
      div.className = 'mes';
      div.innerHTML = `
        <h2>${meses[m]} 2026</h2>
        <table>
          <thead><tr><th>Dom</th><th>Lun</th><th>Mar</th><th>Mié</th><th>Jue</th><th>Vie</th><th>Sáb</th></tr></thead>
          <tbody>
            <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td></tr>
            <tr><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td></tr>
          </tbody>
        </table>
      `;
      container.appendChild(div);
    }
  </script>
</body>
</html>
