<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificación Taller 1er Año - Editable</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 15px;
      background: #f9f9f9;
      color: #222;
      font-size: 13px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #d35400;
      font-size: 1.8em;
    }
    .controls {
      margin: 15px 0;
      text-align: center;
    }
    select, button {
      font-size: 0.95em;
      padding: 6px 12px;
      margin: 4px;
      cursor: pointer;
    }
    .container {
      max-width: 100%;
      overflow-x: auto;
      padding-bottom: 20px;
    }
    .meses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
    }
    .mes {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .mes h2 {
      text-align: center;
      color: #d35400;
      margin: 0 0 6px;
      font-size: 1.2em;
    }
    .mini-cal {
      font-size: 0.8em;
      text-align: center;
      margin-bottom: 6px;
      color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
      font-size: 0.8em;
      line-height: 1.2;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      text-align: left;
      vertical-align: top;
      min-height: 60px;
      position: relative;
    }
    th {
      background: #27ae60;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 6px 4px;
      white-space: nowrap;
    }
    td[contenteditable="true"] {
      cursor: text;
    }
    td[contenteditable="true"]:focus {
      outline: 2px solid #3498db;
      background: #f0f8ff;
    }
    select.color-picker {
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 0.65em;
      padding: 1px 4px;
      z-index: 5;
      background: rgba(255,255,255,0.85);
      border: 1px solid #aaa;
      border-radius: 3px;
    }

    /* Colores de tu PDF */
    .feriado { background: #e74c3c; color: white; font-weight: bold; }
    .ajuste { background: #f39c12; color: white; }
    .practica { background: #d35400; color: white; }
    .pia { background: #9b59b6; color: white; }
    .apoyo { background: #3498db; color: white; }
    .receso { background: #27ae60; color: white; font-weight: bold; }

    .zoom-container {
      transform-origin: top left;
      transition: transform 0.3s;
    }
  </style>
</head>
<body>

<header>
  <h1>Planificación Taller 1er Año</h1>
  <div class="controls">
    <label>Año: 
      <select id="anioSelect">
        <option value="2025">2025</option>
        <option value="2026" selected>2026</option>
        <option value="2027">2027</option>
      </select>
    </label>
    <button onclick="zoomIn()">Zoom +</button>
    <button onclick="zoomOut()">Zoom -</button>
    <button onclick="guardarLocal()">Guardar local</button>
    <button onclick="descargar()">Descargar HTML</button>
  </div>
</header>

<div class="zoom-container" id="zoomContainer" style="transform: scale(0.9);">
  <div class="container">
    <div class="meses" id="meses"></div>
  </div>
</div>

<script>
let zoomLevel = 0.9;
const zoomContainer = document.getElementById('zoomContainer');
const mesesEl = document.getElementById('meses');

function zoomIn() { zoomLevel += 0.1; zoomContainer.style.transform = `scale(${zoomLevel})`; }
function zoomOut() { zoomLevel = Math.max(0.5, zoomLevel - 0.1); zoomContainer.style.transform = `scale(${zoomLevel})`; }

function generarCalendario(anio) {
  mesesEl.innerHTML = '';

  const mesesNombres = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

  for (let m = 0; m < 12; m++) {
    const mesDiv = document.createElement('div');
    mesDiv.className = 'mes';

    mesDiv.innerHTML = `<h2>${mesesNombres[m]} ${anio}</h2>
      <div class="mini-cal">Mini-calendario ${mesesNombres[m]} ${anio}</div>`;

    const table = document.createElement('table');
    table.innerHTML = `<thead><tr>
      <th>DOM</th><th>LUN</th><th>MAR</th><th>MIE</th><th>JUE</th><th>VIE</th><th>SAB</th>
    </tr></thead><tbody></tbody>`;

    const tbody = table.querySelector('tbody');

    // Marzo de ejemplo (tu estructura real)
    if (mesesNombres[m] === "Marzo") {
      tbody.innerHTML = `
        <tr>
          <td></td>
          <td contenteditable="true" class="inicio">2 Inicio clases secundaria Presentación</td>
          <td contenteditable="true" class="ajuste" rowspan="2">3-4 -Ajuste- Teoría y Metrología</td>
          <td></td><td></td><td></td><td></td>
        </tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr>
          <td contenteditable="true" class="apoyo" colspan="7" rowspan="3">Periodo de Apoyo y Acompañamiento</td>
        </tr>
        <tr></tr><tr></tr>
        <tr>
          <td></td>
          <td contenteditable="true" class="practica" rowspan="2">9-10 Corte Pieza Teoría y Metrología</td>
          <td contenteditable="true" class="practica" rowspan="2">11-12 Corte Pieza Limado C1</td>
          <td></td><td></td><td></td><td></td>
        </tr>
        <tr></tr>
        <tr>
          <td></td>
          <td contenteditable="true" class="feriado">24 Día Memoria</td>
          <td contenteditable="true" class="practica">25 Limado C1 Teoría y Metrología</td>
          <td contenteditable="true" class="practica" rowspan="2">26-27 Limado C2 Verif. perp.</td>
          <td></td><td></td><td></td>
        </tr>
        <tr></tr>
      `;
    } else {
      // Mes genérico
      for (let s = 0; s < 6; s++) {
        const tr = document.createElement('tr');
        for (let d = 0; d < 7; d++) {
          tr.innerHTML += '<td contenteditable="true"></td>';
        }
        tbody.appendChild(tr);
      }
    }

    // Selector de color
    const tds = tbody.querySelectorAll('td[contenteditable="true"]');
    tds.forEach(td => {
      const sel = document.createElement('select');
      sel.className = 'color-picker';
      sel.innerHTML = `
        <option value="">Color</option>
        <option value="ajuste">Ajuste</option>
        <option value="practica">Práctica</option>
        <option value="pia">PIA</option>
        <option value="apoyo">Apoyo</option>
        <option value="receso">Receso</option>
        <option value="feriado">Feriado</option>
      `;
      sel.onchange = () => td.className = sel.value;
      td.appendChild(sel);
    });

    mesDiv.appendChild(table);
    mesesEl.appendChild(mesDiv);
  }
}

// Cambio de año
document.getElementById('anioSelect').onchange = function() {
  generarCalendario(this.value);
};

// Inicial
generarCalendario(2026);

// Guardar / Descargar
function guardarLocal() {
  localStorage.setItem('calendario', document.body.innerHTML);
  alert('Guardado local');
}

function descargar() {
  const blob = new Blob([document.documentElement.outerHTML], {type: 'text/html'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'planificacion-taller.html';
  a.click();
}
</script>
</body>
</html>
